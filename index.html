<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/weather.css">
    <script src="https://kit.fontawesome.com/a7fd021888.js" crossorigin="anonymous"></script>

    <title>Horas</title>
</head>

<body>
    <main>
        <section class="title">
            <h1>What time is it?</h1>
        </section>
        <section class="container">
            <div class="time">
                <span id="horas"></span>
            </div>
            <span class="dots">:</span>
            <div class="time">
                <span id="minutos"></span>
            </div>
            <span class="dots">:</span>
            <div class="time">
                <span id="segundos"></span>
            </div>
        </section>
        <section class="weather">
            <header>
                <div class="titlePrev">
                    <h2>Clima</h2>
                </div>
                <div>
                    <input type="text" name="" id="inputName">
                    <button class="btnWeather"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </header>
            <div class="clima">
                <section>
                    <h2 id="city"></h2>
                    <span id="degree"></span>
                </section>
                <img src="" alt="clima" id="imgClima">
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="logo">
            <a href="http://dev-th.tech"><img src="./assets/imgs/LogoDevTH.png" alt=""></a>
        </div>
        <div class="container-social">
            <a href="https://github.com/thisd92">
                <img src="./assets/imgs/github.png" class="icon" width="35" alt="">
            </a>
            <a href="https://www.linkedin.com/in/thiago-dutra-a8359a206/">
                <img src="./assets/imgs/linkedin.png" class="icon" width="35" alt="">
            </a>
            <a href="https://www.instagram.com/ts_dutra/">
                <img src="./assets/imgs/instagram.png" class="icon" width="35" alt="">
            </a>
            <a href="https://www.facebook.com/thiago.dutra.18/">
                <img src="./assets/imgs/facebook.png" class="icon" width="35" alt="">
            </a>
        </div>
    </footer>

    <script src="./js/index.js"></script>
    <script src="./js/weather.js"></script>
</body>

</html>
